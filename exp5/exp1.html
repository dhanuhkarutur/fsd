<!DOCTYPE html>
<html>
<head>
  <title>CSS Colors Example</title>
  <style>
    .name { color: red; }               /* color name */
    .hex { color: #00ff00; }            /* HEX value */
    .rgb { color: rgb(0, 0, 255); }     /* RGB */
    .rgba { color: rgba(255, 0, 0, 0.5);} /* RGBA (with transparency) */
    .hsl { color: hsl(200, 100%, 50%);} /* HSL */
    .hsla { color: hsla(300, 100%, 40%, 0.7);} /* HSLA */
  </style>
</head>
<body>
  <h2 class="name">This is using Color Name (red)</h2>
  <h2 class="hex">This is using HEX (#00ff00)</h2>
  <h2 class="rgb">This is using RGB (0,0,255)</h2>
  <h2 class="rgba">This is using RGBA (255,0,0,0.5)</h2>
  <h2 class="hsl">This is using HSL (200,100%,50%)</h2>
  <h2 class="hsla">This is using HSLA (300,100%,40%,0.7)</h2>
</body>
</html>
