<!DOCTYPE html>
<html>
<head>
  <title>CSS Font and Text Example</title>
  <style>
    .size { font-size: 24px; }
    .weight { font-weight: bold; }
    .style { font-style: italic; }
    .decoration { text-decoration: underline; }
    .transform { text-transform: uppercase; }
    .align { text-align: center; }
  </style>
</head>
<body>
  <p class="size">This text has font-size = 24px</p>
  <p class="weight">This text is bold</p>
  <p class="style">This text is italic</p>
  <p class="decoration">This text is underlined</p>
  <p class="transform">this text is transformed to uppercase</p>
  <p class="align">This text is center aligned</p>
</body>
</html>
