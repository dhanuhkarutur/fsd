<!DOCTYPE html>
<html>
<head>
  <title>Background Image Example</title>
  <style>
    body {
      height: 2000px; /* long page for scroll */
      background-image: url("https://images.ctfassets.net/hrltx12pl8hq/4f6DfV5DbqaQUSw0uo0mWi/6fbcf889bdef65c5b92ffee86b13fc44/shutterstock_376532611.jpg?fit=fill&w=600&h=400");
      background-repeat: repeat-x;         /* repeat horizontally */
      background-position: center 50%;     /* halfway down */
      background-attachment: fixed;        /* stays in place */
    }
  </style>
</head>
<body>
  <h1>Scroll Down to See Background Effect</h1>
  <p>Background is fixed and repeated horizontally halfway down.</p>
</body>
</html>
