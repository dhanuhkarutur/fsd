<!DOCTYPE html>
<html>
<head>
  <title>HTML Registration Form</title>
</head>
<body>

  <h1>Registration Form</h1>
  <p>This program shows how to create a form using different input types, checkboxes, radio buttons, select lists, and buttons.</p>

  <form>
    <table border="1" cellpadding="10" cellspacing="5">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" name="age"></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="date" name="dob"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Hobbies:</td>
        <td>
          <input type="checkbox" name="hobby1" value="reading"> Reading
          <input type="checkbox" name="hobby2" value="sports"> Sports
          <input type="checkbox" name="hobby3" value="music"> Music
        </td>
      </tr>
      <tr>
        <td>Course:</td>
        <td>
          <select name="course">
            <option>BCA</option>
            <option>B.Tech</option>
            <option>MCA</option>
            <option>MBA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea rows="4" cols="30"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
