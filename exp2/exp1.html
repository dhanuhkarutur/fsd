<!DOCTYPE html>
<html>
<head>
  <title>HTML Tables Example</title>
</head>
<body>

  <h1>Tables Demonstration</h1>
  <p>This program shows how to create a simple table using <code>&lt;table&gt;</code>, <code>&lt;tr&gt;</code>, <code>&lt;th&gt;</code>, <code>&lt;td&gt;</code> and attributes like border, rowspan, and colspan.</p>

  <h2>1. Simple Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>BCA</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>21</td>
      <td>B.Tech</td>
    </tr>
  </table>

  <h2>2. Table with Rowspan and Colspan</h2>
  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Details</th>
    </tr>
    <tr>
      <th>Age</th>
      <th>Course</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>20</td>
      <td>BCA</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>21</td>
      <td>B.Tech</td>
    </tr>
  </table>

</body>
</html>
