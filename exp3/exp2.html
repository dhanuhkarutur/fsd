<!DOCTYPE html>
<html>
<head>
  <title>Audio and Video Example</title>
</head>
<body>

  <h1>Embedding Audio and Video</h1>
  <p>This program shows how to embed audio and video into a webpage.</p>

  <h2>1. Audio Example</h2>
  <audio controls>
    <source src="https://mp3teluguwap.net/mp3/2025/OG%20(2025)/Trance%20of%20OMI.mp3" type="audio/mpeg">
  </audio>

  <h2>2. Video Example</h2>
  <video width="400" height="250" controls>
    <source src="https://my-cdn-move-s3.cdn-aws-mb.site/Kalki%202898%20AD%20%282024%29-Tel-1080P.mkv" type="video/mp4">
  </video>

</body>
</html>
