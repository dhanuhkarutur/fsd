<!DOCTYPE html>
<html>
<head><title>Loops</title></head>
<body>
<script>
  document.write("<b>For Loop:</b><br>");
  for(var i=1; i<=10; i++){
    document.write(i + " ");
  }

  document.write("<br><br><b>While Loop:</b><br>");
  var x = 1;
  while(x <= 10){
    document.write(x + " ");
    x++;
  }

  document.write("<br><br><b>Do-While Loop:</b><br>");
  var y = 1;
  do{
    document.write(y + " ");
    y++;
  }while(y <= 10);
</script>
</body>
</html>
