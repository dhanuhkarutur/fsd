<!DOCTYPE html>
<html>
<head>
  <title>Functions and Events</title>
  <script>
    // Factorial function
    function getFactorial(n) {
      if (n < 0) return "Negative numbers are not valid.";
      let result = 1;
      for (let i = 1; i <= n; i++) result *= i;
      return `Factorial of ${n} = ${result}`;
    }

    // Fibonacci function
    function getFibonacci(n) {
      if (n <= 0) return "Please enter a positive number.";
      let a = 0, b = 1, series = [a, b];
      for (let i = 2; i < n; i++) {
        let next = a + b;
        series.push(next);
        a = b;
        b = next;
      }
      return `Fibonacci Series (${n} terms): ${series.slice(0, n).join(" , ")}`;
    }

    // Prime numbers
    function getPrimes(n) {
      if (n < 2) return "No prime numbers found.";
      let primes = [];
      for (let i = 2; i <= n; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
          if (i % j === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) primes.push(i);
      }
      return `Prime numbers till ${n}: ${primes.join(", ")}`;
    }

    // Palindrome check
    function isPalindrome(num) {
      const s = num.toString();
      const rev = s.split("").reverse().join("");
      return s === rev
        ? `${num} is a Palindrome`
        : `${num} is not a Palindrome`;
    }

    // Main function to handle button click
    function process(action) {
      let val = document.getElementById("number").value.trim();
      if (val === "") {
        alert("Please enter a number first!");
        return;
      }
      let n = parseInt(val);
      let output = "";
      if (action === 'fact') output = getFactorial(n);
      else if (action === 'fib') output = getFibonacci(n);
      else if (action === 'prime') output = getPrimes(n);
      else if (action === 'pal') output = isPalindrome(n);
      document.getElementById("result").innerHTML = output;
    }
  </script>
</head>
<body style="font-family:Verdana; text-align:center; margin-top:40px;">
  <h2>JavaScript Functions and Events</h2>
  <input type="number" id="number" placeholder="Enter a number" />
  <br><br>
  <button onclick="process('fact')">Factorial</button>
  <button onclick="process('fib')">Fibonacci</button>
  <button onclick="process('prime')">Prime</button>
  <button onclick="process('pal')">Palindrome</button>
  <br><br>
  <div id="result" style="color:darkblue; font-weight:bold;"></div>
</body>
</html>
